<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register üìù</title>
  {% load static %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #D3E8D5;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

      margin: 0;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 { color: rgb(7, 117, 75); margin-bottom: 10px; }
    h2 { color: #333; margin-bottom: 15px; }
    input, select, textarea {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .bmi-box {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      background: #fff;
      border: 2px solid #28a745;
      color: #28a745;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .pill input {
      display: none;
    }
    .pill:has(input:checked) {
      background: #28a745;
      color: white;
    }
    .toggle-group {
      display: flex;
      flex-direction: column;
      text-align: left;
      margin-top: 20px;
    }
    .toggle-group h3 {
      margin-bottom: 10px;
    }
    #otherConditionInput {
      display: none;
    }
  </style>
</head>
<body>

    <img src="{% static 'users/finallogo..jpg' %}" alt="NutriScan Logo" style="width: 100px; height: auto;">
    <h1>NutriScan</h1>

    <div class="container">
      <h2>Register Here üìù</h2>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="number" name="age" placeholder="Age" required>

        <input type="number" name="height" id="height" placeholder="Height (cm)" required oninput="calculateBMI()">
        <input type="number" name="weight" id="weight" placeholder="Current Weight (kg)" required oninput="calculateBMI()">
        
        <!-- BMI Display Box -->
        <div class="bmi-box">BMI: <span id="bmiValue">--</span></div>

        <select name="gender">
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male ‚ôÇ</option>
          <option value="Female">Female ‚ôÄ</option>
          <option value="Prefer not to say">Others</option>
        </select>

        <select name="activity_level" required>
          <option value="" disabled selected>Select Activity Level</option>
          <option value="Sedentary">Sedentary üí§ (little or no exercise)</option>
          <option value="Lightly active">Lightly active üö∂‚Äç‚ôÇ (light exercise/sports 1-3 days a week)</option>
          <option value="Moderately active">Moderately active üèÉ‚Äç‚ôÄ (moderate exercise/sports 3-5 days a week)</option>
          <option value="Very active">Very active üèã‚Äç‚ôÇ (hard exercise/sports 6-7 days a week)</option>
          <option value="Super active">Super active üèÜ (very hard exercise, physical job, or training twice a day)</option>
        </select>

        <div class="toggle-group">
          <h3>Medical Conditions:</h3>
          <div class="pill-group">
            <label class="pill">
              <input type="checkbox" name="medical_conditions" value="Diabetes"> Diabetes
            </label>
            <label class="pill">
              <input type="checkbox" name="medical_conditions" value="Obesity"> Obesity
            </label>
            <label class="pill">
              <input type="checkbox" name="medical_conditions" value="Thyroid"> Thyroid Issues
            </label>
            <label class="pill">
              <input type="checkbox" name="medical_conditions" value="Hypertension"> Hypertension
            </label>
            <label class="pill">
              <input type="checkbox" name="medical_conditions" value="Heart Disease"> Heart Disease
            </label>
            <label class="pill">
              <input type="checkbox" id="otherCheckbox" name="medical_conditions" value="Other"> Other
            </label>
          </div>
          <input type="text" id="otherConditionInput" name="other_condition" placeholder="Please specify"/>
        </div>

        <button type="submit">Register ‚úÖ</button>
      </form>

      <p>Already have an account? <a href="{% url 'login' %}">Login Here üîê</a></p>
    </div>
    <script>
      function calculateBMI() {
        const height = document.getElementById("height").value;
        const weight = document.getElementById("weight").value;
        const bmiDisplay = document.getElementById("bmiValue");

        if (height && weight) {
          const heightMeters = height / 100;
          const bmi = (weight / (heightMeters * heightMeters)).toFixed(2);
          bmiDisplay.textContent = bmi;
        } else {
          bmiDisplay.textContent = "--";
        }
      }

      document.getElementById('otherCheckbox').addEventListener('change', function() {
        document.getElementById('otherConditionInput').style.display = this.checked ? 'block' : 'none';
      });
    </script>

</body>
</html>
