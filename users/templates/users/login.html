<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login üîê</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #D3E8D5;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            margin: 0;
        }
        .header-container {
            margin-bottom: 30px; 
        }
        .logo-container {
            margin-bottom: 10px; 
        }
        .app-name {
            font-size: 35px;
            font-weight: bold;
            color: rgb(7, 117, 75);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 520px;
            animation: fadeIn 0.8s ease-in-out;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .messages {
            color: red;
            font-weight: bold;
            background: #F8D7DA;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #D9534F;
            margin-bottom: 10px;
            width: 100%;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    
    {% load static %}
    <img src="{% static 'users/finallogo..jpg' %}" alt="NutriScan Logo" style="width: 100px; height: auto;">
    <div class="app-name">NutriScan</div>
    <div class="container">
        <h2>Login üîê</h2>
        <form method="post">
            {% csrf_token %}
            <div style="text-align: left; width: 100%;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div style="text-align: left; width: 100%;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login ‚úÖ</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register Here üìù</a></p>
    </div>
</body>
</html>
